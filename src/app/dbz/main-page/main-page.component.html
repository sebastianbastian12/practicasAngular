<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <app-personajes></app-personajes>
    </div>

    <div class="col">
        <h3>Agregar Personaje</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]=nuevo.nombre>
            <input type="text" placeholder="Poder" name="poder" [(ngModel)]=nuevo.poder>

            <button type="submit">
              Aregar Personaje
            </button>
        </form>
    </div>

    <div class="col">
        <h3>Personajes Comics</h3>
        <hr>
        <ul>
            <li *ngFor="let comic of comics">
                {{comic.name}} - {{comic.reference}}
            </li>

        </ul>
    </div>

    <div>
        <div class="col">
            <h3>Agregar Comic Personaje</h3>
            <hr>
            <form (ngSubmit)="add()">
                <input type="text" placeholder="Name" name="name" [(ngModel)]=comic.name>
                <input type="text" placeholder="reference" name="reference" [(ngModel)]=comic.reference>
                <button type="submit">
              Aregar Comic
            </button>
            </form>
        </div>

    </div>
