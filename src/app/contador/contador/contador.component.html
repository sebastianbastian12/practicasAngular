{{title}}
<h1>Angular archivo de practicas #1</h1>
<h2>Valor del digito</h2>
<!-- Abajo boton del sumado de 10 en 10 -->
<!-- <button (click)="suma()">+10</button> -->
<span>{{digito}}</span><br><br>
<button (click)="operador(+digito)">+{{digito}}</button>
<span>{{sumador}}</span>
<button (click)="operador(-digito)">-{{digito}}</button>
